        //Exercício 2
        class Conta{
            constructor(){
                this.nomeCorrentista;
                this.banco;
                this.numConta;
                this.saldo;
            }
            setNomeCorrentista(value){
                this.nomeCorrentista = value;
            }
            setBanco(value){
                this.banco = value;
            }
            setNumConta(value){
                this.numConta = value;
            }
            setSaldo(value){
                this.saldo = value;
            }
            getNomeCorrentista(){
                return this.nomeCorrentista;
            }
            getBanco(){
                return this.banco;
            }
            getNumConta(){
                return this.numConta
            }
            getSaldo(){
                return this.saldo;
            }
            
        }
            class Corrente extends Conta{
                constructor(){
                    super();
                    this.saldoEspecial;
                }
                setSaldoEspecial(value){
                    this.saldoEspecial = value;
                }
                getSaldoEspecial(){
                    return this.saldoEspecial;
                }
            }
            class Poupanca extends Conta{
                constructor(){
                    super();
                    this.juros;
                }
                setJuros(value){
                    this.juros = value;
                }
                getJuros(){
                    return this.juros;
                }
            }
        
        var objCorrente = new Corrente();
        objCorrente.setNomeCorrentista = prompt("Conta Corrente - Nome: ");
